<div class="ph-login-container">
  <div class="ph-login-card">
    @if (step() === 'email') {
      <div class="ph-login-content">
        <div class="ph-login-content__header">Get Started</div>
        <div class="ph-login-content__subtitle">Enter your email address, and we’ll send you a one-time passcode.</div>

        <form [formGroup]="emailForm" (ngSubmit)="onSendCode()" class="ph-login-form">
          <ph-form-field>
            <input
                type="email"
                formControlName="email"
                phFormFieldControl
                placeholder="your@email.com"
            >
          </ph-form-field>

          @if (error()) {
            <div class="ph-error-message">
              {{ error() }}
            </div>
          }

          <button
              class="ph-login-btn"
              ph-button
              [disabled]="emailForm.invalid || loading()"
              [isLoading]="loading()"
              [leftIconName]="'mail'"
          >
            Continue with Email
          </button>
        </form>

        <div class="ph-divider">
          <span>or</span>
        </div>

        <button
            class="ph-login-btn"
            (click)="loginWithGoogle()"
            ph-button
            [color]="'SECONDARY'"
        >
          <span class="ph-button__icon">
            <svg width="18" height="18" viewBox="0 0 18 18">
              <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"></path>
              <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"></path>
              <path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"></path>
              <path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"></path>
            </svg>
            Continue with Google
          </span>
        </button>
      </div>
    }

    @if (step() === 'code') {
      <div class="ph-login-content">
        <div class="ph-login-content__header">Verify Email Address</div>
        <div class="ph-login-content__subtitle">Please enter the 6-digit code we sent to <strong>{{ emailForm.value.email }}</strong></div>

        <form class="ph-verify-form" [formGroup]="codeForm" (ngSubmit)="onVerifyCode()">
          <div class="ph-verify-form__main">
            <ph-form-field>
              <input
                  class="ph-code-input"
                  type="text"
                  [maxlength]="6"
                  formControlName="code"
                  phFormFieldControl
                  placeholder="000000"
              >
            </ph-form-field>

            @if (error()) {
              <div class="ph-error-message">
                {{ error() }}
              </div>
            }

            <button
                type="submit"
                class="ph-login-btn"
                ph-button
                [disabled]="codeForm.invalid || loading()"
                [size]="'M'"
                [isLoading]="loading()"
            >
              Submit
            </button>
          </div>

          <button
              class="ph-login-btn"
              ph-button
              [disabled]="countdown() > 0 || loading()"
              [size]="'M'"
              [color]="'GHOST'"
              (click)="onResendCode()"
          >
            @if (countdown() > 0) {
              Resend code in {{ countdown() }} seconds
            } @else {
              Didn’t receive the code? <a href="#" onClick={onResendCode}>Resend</a>
            }
          </button>

          <button
              ph-button
              class="ph-link-btn"
              [size]="'S'"
              [color]="'GHOST'"
              (click)="onBack()"
          >
            Use a different email address
          </button>
        </form>
      </div>
    }
  </div>
</div>
